<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MoTaha •Login Handler•</title>
</head>
<body>
    <script>
      const email = getCookie('email');
      const password = getCookie('password');

      if (!email || !password) {
        // Redirect to the login page if the user is not logged in
        location.replace('login.html');
      } else {
        // Redirect to the video page based on the email and password
        if (email === 'z@z' && password === 'z' || email === 's@s' && password === 's') {
          location.replace('videos12adv.html');
        } else if (email === 'w@w' && password === 'w' || email === 'a@a' && password === 'a') {
          location.replace('videos12gen.html');
        } else {
          // Redirect to the login page if the email and password are not valid
          location.replace('login.html');
        }
      }

              function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
      }
    </script>
</body>
</html>

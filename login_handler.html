<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MoTaha •Login Handler•</title>
</head>
<body>
    <script>
        // Check if the user is logged in using JavaScript
        const email = localStorage.getItem('email');
        const password = localStorage.getItem('password');

        if (email && password) {
            // Redirect to the dashboard based on the email and password
            if (email === 'z@z' && password === 'z') {
                window.location.href = 'videos12adv.html';
            } else if (email === 'w@w' && password === 'w') {
                window.location.href = 'videos12gen.html';
            } else {
                // Redirect to the login page if the email and password are not valid
                window.location.href = 'login.html';
            }
        } else {
            // Redirect to the login page if the user is not logged in
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
